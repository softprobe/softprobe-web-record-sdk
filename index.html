<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      (function (w, d, c) {
        var s = document.createElement('script');
        s.src = c;
        s.onload = function () {
          // Basic Usage
          // new w.AREX_RECORD_SDK({
          //   appId: 'MALL-81',
          //   tenantCode: 'trip',
          //   serverUrl: '//arex-storage.fat3.tripqate.com/api/rr/record'
          // });
          // Advanced Usage
          const skd = new w.AREX_RECORD_SDK({
            appId: 'MALL-81',
            tenantCode: 'trip',
            serverUrl: '//arex-storage.fat3.tripqate.com/api/rr/record',
            interval: 10000, // interval time for sending data to server, default 5000ms
            manual: true, // manual control record start and stop
            // other configurations refer to rrweb record documentation  https://github.com/rrweb-io/rrweb/blob/master/guide.md#options
            maskAllInputs: true
          });

          const { stop } = skd.record({
            tags: {
              ext: {
                manual: true,
                method: 'cdn'
              }
            }
          });

          // stop record after 10s
          setTimeout(() => {
            stop();
            console.log('stop record');
          }, 10000);
        };
        d.body.appendChild(s);
      })(window, document, 'http://localhost:4173/arex-record-sdk.umd.js');
    </script>
  </body>
</html>
